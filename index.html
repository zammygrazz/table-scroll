<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="table-container" class="table-container">
        <table id="data-table">
            <!-- Table headers -->
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <!-- Table data rows -->
            <tbody>
                <!-- Example rows, you can generate more rows as needed -->
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <!-- Add more rows here -->
            </tbody>
        </table>
    </div>
    <button id="next-button">Next</button>
    <script src="script.js"></script>
</body>

</html>
